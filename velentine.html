<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíñ</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }.card {
  background: white;
  padding: 30px 25px 40px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  text-align: center;
  width: 320px;
  position: relative;
}

/* Heart made with CSS */
.heart {
  position: relative;
  width: 120px;
  height: 110px;
  margin: 10px auto 20px;
  transform: rotate(-45deg);
  animation: beat 1s infinite;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 120px;
  height: 120px;
  background: #ff4d6d;
  border-radius: 50%;
}

.heart::before { top: -60px; left: 0; }
.heart::after { left: 60px; top: 0; }

@keyframes beat {
  0%, 100% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.08); }
}

h1 {
  font-size: 20px;
  margin-bottom: 20px;
  color: #d6336c;
}

.buttons {
  position: relative;
  height: 80px;
}

button {
  border: none;
  padding: 12px 22px;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
  transition: all 0.3s ease;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  left: 40px;
}

#noBtn {
  background: #adb5bd;
  color: #333;
  right: 40px;
}

.final-message {
  display: none;
  font-size: 18px;
  color: #d6336c;
  margin-top: 15px;
  animation: pop 0.5s ease forwards;
}

@keyframes pop {
  from { transform: scale(0.5); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

  </style>
</head>
<body>  <div class="card">
    <div class="heart"></div>
    <h1>Will you be my Valentine? üíå</h1><div class="buttons">
  <button id="yesBtn">Yes üíñ</button>
  <button id="noBtn">No üôà</button>
</div>

<div class="final-message" id="finalMsg">
  I LOVE YOU ‚ù§Ô∏èü•∞
</div>

  </div>  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const finalMsg = document.getElementById('finalMsg');

    let yesScale = 1;

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);

    function moveNoButton() {
      const x = Math.random() * 180 - 90;
      const y = Math.random() * 60 - 30;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      yesScale += 0.15;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    yesBtn.addEventListener('click', () => {
      const music = document.getElementById('bgMusic');
      music.play();
      document.querySelector('.buttons').style.display = 'none';
      finalMsg.style.display = 'block';
    });
  </script></body>
</html>
